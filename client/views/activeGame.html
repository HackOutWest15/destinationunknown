<template name = 'activeGame'>
    <div class="container animated fadeIn">
		<div class="jumbotron container-fluid">
            <div id="unmute-div" class="xol-xs-12 text-center" style="display: none;" >
                <button id="unmute-button" class="btn-warning btn btn-lg" >UNMUTE</button>
                <h5>It seems that you are on a mobile device. Once the game start you will need to activate the sound by tapping this button</h5>
            </div>
            <div class="col-md-12 text-center"><h2>{{gameName}}</h2></div>
            <div class="col-md-12 text-center"><h3>Where are we going?</h3></div>
	        <div class="jumbotron player first-player col-md-4 col-xs-12">
                <h3>{{playerOne.name}}</h3>

                Guessed at:
                {{#if playerOne.stoppedAt}}
                    {{playerOne.stoppedAt}} points
                {{/if}}
                {{#if playerOne.guess}}
                    <br>
                    Thought it was {{playerOne.guess}}
                {{/if}}
                {{#if playerOne.score}}
                    <br>
                    <h2>CORRECT!</h2>
                {{/if}}
            </div>
            <div class="col-md-4 col-xs-12 now-playing"><h3>{{infoText}}</h3>
                <br>
                {{songScore}} Points
            </div>
            <div class="jumbotron player second-player col-md-4 col-xs-12">
                <h3>{{playerTwo.name}}</h3>

                Guessed at:
                {{#if playerTwo.stoppedAt}}
                    {{playerTwo.stoppedAt}} points
                {{/if}}
                {{#if playerTwo.guess}}
                    <br>
                    Thought it was {{playerTwo.guess}}
                {{/if}}

                {{#if playerTwo.score}}
                    <br>
                    <h2>CORRECT!</h2>
                {{/if}}
            </div>
            <div class="col-md-12 col-xs-12 text-center trivia" style="font-family: 'Shadows Into Light', cursive;">
                <i><h2>{{trivia}}</h2></i>
            </div>
            <div class="col-md-12 text-center trivia" >
                <ol reversed class="ol-center">
                    {{#each artistAndSongs}}
                    <li class="col-md-12"><span><h4 class="col-md-8 col-md-offset-2">{{artist}} - {{track}}</h4> <a class="col-md-2" href="{{spotify}}" target="_blank">
                        <img src="/img/listen-spotify.jpg" class="spotify-img" />
                    </a></span></li>

                    {{/each}}
                </ol>
            </div>
            <div class="col-md-8 col-md-offset-2 col-xs-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" id="gameProgress" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="10" style="width: 0%">
                        <span class="sr-only">40% Complete (success)</span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-xs-12 answer-button">
                <div class="col-md-9 col-xs-6">
                    <button id="answerButton" class="btn btn-success col-md-offset-4 btn-lg">I KNOW!</button>
                    <button id="leaveButton" class="btn btn-success col-md-offset-4 btn-lg" style="display: none;">Back to lobby! </button>
                </div>
                <div class="col-md-3 col-xs-6">
                    <button id="forfeitButton" class="btn btn-danger btn-lg">FORFEIT!</button>
                </div>
            </div>
	    </div>
	</div>
    {{>answerModal}}

</template>
