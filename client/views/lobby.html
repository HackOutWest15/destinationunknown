<template name = 'lobby'>
    <div class="container">
        <div class="jumbotron">
        	<div class="jumbotron player first-player col-md-4">
                <div class="form-group">
                    {{>loginButtons}}
                    <label for="sel2">Select game:</label>
                    <select multiple class="form-control" id="sel2">
            		
                        {{#each gameList}}
                        	<option>{{gameName}}</option>
                        {{/each}}
                        </select>
                    </div>              	
                </div>            
            <form class="col-md-12 new-game">
                <input type="text" name="text" placeholder="Game name" />
            </form> 
        </div>
    </div>
</template>
