<template name="createGameModal">
    <div class="modal fade in" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close hide-modal" id="closeModal" data-dismiss="modal" aria-hidden="false">&times;</button>
                    <h4 class="modal-title">Name your game:</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="answerInput" class="col-md-8 col-md-offset-2" autofocus>
                </div>
                <div class="col-md-12 createNew-button" style="padding-top:10px;">
                    <button class="col-md-4 col-md-offset-4 btn btn-success btn-lg" id="createGameName">Create</button>
                </div>
            </div>
        </div>
    </div>
</template>
